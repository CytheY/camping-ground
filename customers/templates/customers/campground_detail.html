{% extends "customers/master.html" %}

{% block title %}
  List of all customers
{% endblock %}

{% block content %}
<main class="container">
  <div class="bg-body-tertiary p-5 rounded">
    <div class="col-md-4">
        {% if campground %}
        <h1>{{ campground.name }}</h1>
        <img src="{{ campground.campground_image.url }}" class="img-responsive" style="width: 100%;" />
        {% else %}
        <p> No Campground available. </p>
        {% endif %}
    </div>
  </div>
</main>

{% endblock %}
